language: go
sudo: required
install: true
go:
  - 1.7.5
before_install:
  - sudo apt-get update
  - sudo apt-get install -y linux-headers-generic linux-headers-$(uname -r)
  - sudo apt-get install virtualbox --fix-missing
  - curl -L https://github.com/tsuru/tsuru-client/releases/download/1.1.1/tsuru-1.1.1-linux_amd64.tar.gz -o tsuru-1.1.1-linux_amd64.tar.gz
  - tar -zxpvf tsuru-1.1.1-linux_amd64.tar.gz
script:
  - ./tsuru install
